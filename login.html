<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>登陆</title>
		<!--layui.css    -->
		<link rel="stylesheet" href="/Ajax/big-event/assets/lib/layui/css/layui.css">
		<!--初始化css    -->
		<link rel="stylesheet" href="/Ajax/big-event/assets/css/base.css">
		<!--登陆界面的css   -->
		<link rel="stylesheet" href="/Ajax/big-event/assets/css/login.css">

		<!--插件js文件    -->
		<script src="/Ajax/big-event/assets/lib/jquery.js"></script>
		<script src="/Ajax/big-event/assets/lib/layui/layui.all.js"></script>

		<!--自己的js文件-->
		<script src="/Ajax/big-event/assets/js/ajax.js"></script>
		<script src="/Ajax/big-event/assets/js/login.js"></script>
	</head>
	<body>
		<div id="home">
			<!--log-->
			<div id="logo"></div>
			<div class="home-login">
				<div class="home-login-title"></div>
				<!--登陆的盒子-->
				<div class="login">		
					<!-- 登陆 -->
					<div class="layui-form-item">
						<i class="layui-icon">&#xe66f;</i> 
						<input type="text" name="title" required lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input login-username">
					</div>
					<!-- 密码 -->
					<div class="layui-form-item">
						<i class="layui-icon">&#xe673;</i> 
						<input type="password" name="title" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input login-password">
					</div>
					<button type="button" class="layui-btn layui-btn layui-btn-normal go-login" >登陆</button>
				</div>
				<!--注册的盒子-->
				<div class="register">
					<div class="layui-form-item">
						<i class="layui-icon">&#xe66f;</i> 
						<input type="text" name="title" required lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input username">
					</div>
					<!-- 密码 -->
					<div class="layui-form-item">
						<i class="layui-icon">&#xe673;</i> 
						<input type="password" name="title" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input password">
					</div>
					<div class="layui-form-item">
						<i class="layui-icon">&#xe673;</i> 
						<input type="password" name="title" required lay-verify="required" placeholder="请确认密码" autocomplete="off" class="layui-input ispassword">
					</div>
					<button type="button" class="layui-btn layui-btn layui-btn-normal go-regiter">注册</button>
				</div>
				<a href="###" class="toggle">去注册账号</a>
			</div>
		</div>
	</body>
</html>
